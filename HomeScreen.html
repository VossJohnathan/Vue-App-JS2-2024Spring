<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freezer Vue App</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1 style="text-align: center">What's In Your Freezer?</h1>
<br>
<footer class="blockquote-footer" style="text-align: center">Work In Progress!!</footer>
<br>


<div class="container text-center" content="width=device-width, initial-scale=1">
    <table class="table table-striped" id="freezerContent">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Qty Type</th>
            <th scope="col">Favorite</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Dino Nuggies</td>
            <td>12</td>
            <td>Bags</td>
            <td>Favorite!</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Hot Pocket</td>
            <td>3</td>
            <td>Boxes</td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Ice Cream</td>
            <td>2</td>
            <td>Tubs</td>
            <td>Favorite!</td>
        </tr>
        </tbody>
    </table>

    <br>
    <br>
    <div class="container text-center">
        <div class="row justify-content-around">

            <!--Add Item Modal-->
            <div class="col-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemStatic">
                    Add Item
                </button>
                <br><br>
                <!-- Modal -->
                <div class="modal fade" id="addItemStatic" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addItemLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="addItemLabel">Add New Item!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!--Item Name-->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="newItemName">Item Name</span>
                                    <input type="text" class="form-control" id="newItemNameInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                                <!--Item Quantity-->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="newItemQuantity">Quantity</span>
                                    <input type="number" class="form-control" id="newItemQuantityInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                                <!--Item Quantity Type-->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="newItemQuantityType">Quantity Type</span>
                                    <input type="text" class="form-control" id="newItemQuantityTypeInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>

                                <!--Item Favorite-->
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="addToFavorite">
                                    <label class="form-check-label" for="addToFavorite">Add To Favorites?</label>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addRow()">Add Item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Remove Item Model-->
            <div class="col-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#removeItem">
                    Remove Item
                </button>

                <!-- Modal -->
                <div class="modal fade" id="removeItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="removeItemLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="removeItemLabel">Remove Item</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5>Enter Row Number</h5>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="rowRemove">Row Number</span>
                                    <input type="number" class="form-control" id="rowRemoveInput" placeholder="0" min="1">
                                </div>
                                <br>
                                <footer class="blockquote-footer"><b>CANNOT BE UNDONE!!</b> </footer>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="removeRow()">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>

            </div>
        </div>

    </div>
</div>
<!--Vue Application Added-->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<!--JavaScript-->
<script src="removeRow.js"></script>
<script src="addRow.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
