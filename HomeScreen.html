<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freezer Vue App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h1 style="text-align: center">What's In Your Freezer?</h1>
<footer class="blockquote-footer" style="text-align: center">Work In Progress!!</footer>
<br>
<!--I think I might redo this with cards instead of columns-->

<div class="container text-center" content="width=device-width, initial-scale=1">
    <div class="row align-items-start">
        <div class="col">
            <!--Quantity-->
            Quantity
            <hr>
            <select id='numberPick1' name='number'>
                <option selected>1</option>
                <option value=''></option>
                <option value='one'>One</option>
                <option value='two'>Two</option>
                <option value='three'>Three</option>
            </select>

            <br>
            <br>
            <select id='numberPick2' name='number'>
                <option selected>3</option>
                <option value=''></option>
                <option value='one'>One</option>
                <option value='two'>Two</option>
                <option value='three'>Three</option>
            </select>

            <br>
            <br>
            <select id='numberPick3' name='number'>
                <option selected>2</option>
                <option value=''></option>
                <option value='one'>One</option>
                <option value='two'>Two</option>
                <option value='three'>Three</option>
            </select>

            <br>
            <br>
            <select id='numberPick4' name='number'>
                <option selected>7</option>
                <option value=''></option>
                <option value='one'>One</option>
                <option value='two'>Two</option>
                <option value='three'>Three</option>
            </select>

            <br>
            <br>
            <select id='numberPick5' name='number'>
                <option selected>3</option>
                <option value=''></option>
                <option value='one'>One</option>
                <option value='two'>Two</option>
                <option value='three'>Three</option>
            </select>
        </div>

        <div class="col" >
            <!--Name of Item-->
            <!--I HATE THIS -- Maybe replace with cards???-->
            Item Name
            <hr>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ice Cream">
            <p></p>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Chicken">
            <p></p>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Ice Cubes">
            <p></p>
            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Waffles">
            <p></p>
            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Freezer Dinner">
        </div>

        <div class="col">
            <!--Add To Favorites-->
            Favorite
            <hr>

            <input class="form-check-input" type="checkbox" value="" id="favoriteItem" checked>
            <br>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="favoriteItem2">
            <br>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="favoriteItem3" checked>
            <br>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="favoriteItem4">
            <br>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="favoriteItem5" checked>


        </div>
    </div>

    <br>
    <br>
    <div class="container text-center">
        <div class="row justify-content-around">
            <div class="col-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemStatic">
                    Add Item
                </button>
                <br><br>
                <!-- Modal -->
                <div class="modal fade" id="addItemStatic" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addItemLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="addItemLabel">Add New Item!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="newItemName">Item Name</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="newItemQuantity">Quantity</span>
                                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="addToFavorite">
                                    <label class="form-check-label" for="addToFavorite">Add To Favorites?</label>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Add Item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#removeItem">
                    Remove Item
                </button>

                <!-- Modal -->
                <div class="modal fade" id="removeItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="removeItemLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="removeItemLabel">Remove Item</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5>Enter Item Name</h5>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Item Name</span>
                                    <input type="text" class="form-control" placeholder="Ice Cream" aria-label="Ice Cream">
                                </div>
                                <footer class="blockquote-footer">THIS CANNOT BE UNDONE!!</footer>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>

            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
