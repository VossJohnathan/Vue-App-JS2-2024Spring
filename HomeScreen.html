<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freezer Vue App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1 style="text-align: center">What's In Your Freezer?</h1>
<br>
<footer class="blockquote-footer" style="text-align: center">Work In Progress!!</footer>
<br>

<!--Add the majority of this over spring break-->

<!--FORM WITH TIMESTAMPS for expiration
Change favorite to stars
change background text to brighter
add icon to buttons to indicate danger or not
add form for sizes.
Add CSS weight to header and text
CLEAR DATA FROM MODAL-->

<!-- Nav Tabs -->
<ul class="nav nav-tabs nav-fill mb-3" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="item-tab" data-bs-toggle="tab" data-bs-target="#item-tab-pane" type="button" role="tab" aria-controls="item-tab-pane" aria-selected="true">List of Items</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="fridge-tab" data-bs-toggle="tab" data-bs-target="#fridge-tab-pane" type="button" role="tab" aria-controls="fridge-tab-pane" aria-selected="false">Item Info</button>
    </li>
</ul>

<div class="tab-content" id="myTabContent">
    <!-- Tab 1 Content -->
    <div class="tab-pane fade show active" id="item-tab-pane" role="tabpanel" aria-labelledby="item-tab" tabindex="0">

        <div class="container text-center" content="width=device-width, initial-scale=1">

            <table class="table table-striped" id="freezerContent">
                <!--New Vue Table -->
                <div id="app">

                </div>
                <script>
                    import App from "./App.vue";

                    vue.createApp(App).mount("#app");
                </script>

                <!--Table header component-->
                <item-table></item-table>
                <tbody >
                <!--Table Row component-->
                <!-- How do I get styling to carry over here?-->
                <item-table-row></item-table-row>
                </tbody>
            </table>
            <br>
            <br>
            <div class="container text-center">
                <div class="row justify-content-around">

                    <!--Add Item Modal-->
                    <div class="col-4">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemStatic">
                            Add Item
                        </button>
                        <br><br>
                        <!-- Modal -->
                        <div class="modal fade" id="addItemStatic" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addItemLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="addItemLabel">Add New Item!</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="addItemForm">
                                            <!--Item Name-->
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="newItemName">Item Name</span>
                                                <input type="text" class="form-control" id="newItemNameInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                            </div>
                                            <!--Item Quantity-->
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="newItemQuantity">Quantity</span>
                                                <input type="number" class="form-control" id="newItemQuantityInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                            </div>
                                            <!--Item Quantity Type-->
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="newItemQuantityType">Quantity Type</span>
                                                <input type="text" class="form-control" id="newItemQuantityTypeInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                            </div>

                                            <!--Item Favorite-->
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch" id="addToFavorite">
                                                <label class="form-check-label" for="addToFavorite">Add To Favorites?</label>
                                            </div>
                                        </form>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addRow()">Add Item</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Remove Item Model-->
                    <div class="col-4">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#removeItem">
                            Remove Item
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="removeItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="removeItemLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="removeItemLabel">Remove Item</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h5>Enter Row Number</h5>
                                        <form id="removeItemForm">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="rowRemove">Row Number</span>
                                            <input type="number" class="form-control" id="rowRemoveInput" placeholder="Enter a Number" min="1">
                                        </div>
                                        </form>
                                        <br>
                                        <footer class="blockquote-footer"><b>CANNOT BE UNDONE!!</b> </footer>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="removeRow()">Understood</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br><br>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Tab 2 Content -->
    <div class="tab-pane fade" id="fridge-tab-pane" role="tabpanel" aria-labelledby="fridge-tab" tabindex="0">
        <div class="container text-center" content="width=device-width, initial-scale=1">
            <table class="table-striped" id="tableListOfItems">
                <!--Table Header Component-->
                <info-table></info-table>
                <tbody id="tableListOfItems">
                <!--Table Row Component-->
                <info-table-row></info-table-row>
                </tbody>
            </table>
        </div>
    </div>
</div>



<!--Vue Application Added-->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<!--app-components.js is an example layout.-->
<script src="js/app-components.js"></script>
<!--Components start here.-->
<script src="js/components/itemTable.js"></script>
<script src="js/components/itemTableRow.js"></script>
<script src="js/components/infoTable.js"></script>
<script src="js/components/infoTableRow.js"></script>
<!--JavaScript-->
<script src="js/removeRow.js"></script>
<script src="js/addRow.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Start the app after all the other js has been loaded -->
<script>
    app.mount('#myTabContent')
</script>

</body>
</html>
